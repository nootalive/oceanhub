<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="#ecfeff"/>
  
  <!-- Decorative waves -->
  <circle cx="200" cy="150" r="150" fill="url(#oceanGradient)" opacity="0.1"/>
  <circle cx="1000" cy="480" r="200" fill="url(#oceanGradient)" opacity="0.08"/>
  <circle cx="600" cy="500" r="120" fill="#14b8a6" opacity="0.06"/>
  
  <!-- Logo wave icon -->
  <g transform="translate(480, 200)">
    <circle cx="20" cy="20" r="35" fill="url(#oceanGradient)"/>
    <path d="M10 20 Q15 15 20 20 Q25 25 30 20" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Text content -->
  <text x="600" y="320" font-family="Inter, Arial, sans-serif" font-size="72" font-weight="700" text-anchor="middle" fill="url(#textGradient)">
    OceanHub
  </text>
  
  <text x="600" y="380" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="500" text-anchor="middle" fill="#0f172a">
    Community Discord
  </text>
  
  <text x="600" y="440" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="400" text-anchor="middle" fill="#475569">
    Chat  Gaming  Eventi  Bot Custom
  </text>
  
  <!-- Discord badge -->
  <g transform="translate(520, 480)">
    <rect x="0" y="0" width="160" height="40" rx="20" fill="#5865F2"/>
    <text x="80" y="27" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="white">
      discord.gg
    </text>
  </g>
</svg>
