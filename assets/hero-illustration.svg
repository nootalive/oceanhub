<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="180" fill="#f7fafc"/>
  <circle cx="200" cy="200" r="180" stroke="#0370a6" stroke-width="2" stroke-dasharray="8 8"/>
  
  <!-- Wave Pattern (Ocean Theme) -->
  <path d="M50 150 Q100 120 150 150 T250 150 T350 150" stroke="#0370a6" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M50 180 Q100 150 150 180 T250 180 T350 180" stroke="#0891ce" stroke-width="3" fill="none" opacity="0.4"/>
  <path d="M50 210 Q100 180 150 210 T250 210 T350 210" stroke="#0370a6" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- Discord-style Character/Mascot Placeholder -->
  <g transform="translate(200, 220)">
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="60" ry="70" fill="#5865F2"/>
    
    <!-- Head -->
    <circle cx="0" cy="-30" r="45" fill="#5865F2"/>
    
    <!-- Eyes -->
    <ellipse cx="-15" cy="-35" rx="8" ry="12" fill="white"/>
    <ellipse cx="15" cy="-35" rx="8" ry="12" fill="white"/>
    
    <!-- Smile -->
    <path d="M-20 -15 Q0 -5 20 -15" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Arms -->
    <ellipse cx="-65" cy="10" rx="12" ry="30" fill="#5865F2" transform="rotate(-20 -65 10)"/>
    <ellipse cx="65" cy="10" rx="12" ry="30" fill="#5865F2" transform="rotate(20 65 10)"/>
  </g>
  
  <!-- Floating Particles -->
  <circle cx="80" cy="100" r="4" fill="#ffb84d" opacity="0.8"/>
  <circle cx="320" cy="120" r="3" fill="#0891ce" opacity="0.6"/>
  <circle cx="100" cy="280" r="5" fill="#0370a6" opacity="0.7"/>
  <circle cx="300" cy="300" r="4" fill="#ffb84d" opacity="0.8"/>
  
  <!-- Decorative Elements -->
  <circle cx="150" cy="80" r="2" fill="#0370a6" opacity="0.5"/>
  <circle cx="250" cy="90" r="2" fill="#0891ce" opacity="0.5"/>
  <circle cx="180" cy="320" r="2" fill="#ffb84d" opacity="0.5"/>
  
  <!-- Text Placeholder -->
  <text x="200" y="360" font-family="Inter, sans-serif" font-size="24" font-weight="600" fill="#0370a6" text-anchor="middle">
    OceanHub
  </text>
</svg>
